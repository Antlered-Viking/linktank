<div class="tags">
  <span class="tag" *ngFor="let tag of tags; index as i">
    <span>
      <span
        [hidden]="editingTag && tagBeingEdited === tag"
        style="color: var(--secondary-accent-color)"
        >#</span
      >
      <span [hidden]="!editingTag || tagBeingEdited !== tag">
        <img
          src="assets/undo-icon.svg"
          class="icon"
          (click)="toggleEditTag(tag)"
        />
        <input
          type=" text"
          class="tag-input"
          name="tagInput"
          maxlength="64"
          [(ngModel)]="editTagInput"
          [placeholder]="tag"
          [value]="tag"
          (keydown.enter)="editTag(tags[i])"
        />
        <img
          src="assets/delete-icon.svg"
          class="icon"
          (click)="deleteTag(tag)"
        />
      </span>
      <span
        class="tag-text"
        [hidden]="editingTag && tagBeingEdited === tag"
        (click)="toggleEditTag(tag)"
        >{{ tag }}</span
      >
    </span>
  </span>
  <span *ngIf="addingTag" class="tag-input-container">
    <input
      type="text"
      class="tag-input"
      name="tagInput"
      maxlength="64"
      [(ngModel)]="tagInput"
      (keydown.enter)="addTag(tagInput)"
    />
  </span>
  <span class="pointer" (click)="toggleAddTag()">
    <img class="icon padded" src="assets/tag-icon.svg" />
  </span>
</div>

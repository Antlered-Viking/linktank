<div>
  <b> {{ name }} </b>
  <div class="padLeft">
    <div>
      Status:<span
        [style.color]="report && report.status === 'up' ? '#00ff00' : '#ff0000'"
      >
        {{ report?.status }}</span
      >
    </div>
    <div *ngIf="report?.items">Database exists: {{ report?.exists }}</div>
    <div *ngIf="report?.items">Items in database: {{ report?.items }}</div>
  </div>
</div>

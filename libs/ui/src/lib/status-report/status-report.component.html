<div>
  <b> {{ name }} </b>
  <div class="padLeft">
    <div>
      Status:<span
        [style.color]="report && report.status === 'up' ? '#00ff00' : '#ff0000'"
      >
        {{ report?.status }}</span
      >
    </div>
    <div *ngIf="report?.links">Links in database: {{ report?.links }}</div>
    <div *ngIf="report?.users">Users in database: {{ report?.users }}</div>
  </div>
</div>

<div class="link-container">
  <div *ngIf="link" class="link-unit">
    <div class="pointer padded">
      <span *ngIf="link.isRead; else unread">
        <icon-check class="icon" (click)="toggleReadStatus()"></icon-check>
      </span>
      <ng-template #unread>
        <icon-eye class="icon" (click)="toggleReadStatus()"></icon-eye>
      </ng-template>
      <!-- <img
        class="icon"
        [src]="link.isRead ? 'assets/check-icon.svg' : 'assets/eye-icon.svg'"
        (click)="toggleReadStatus()"
      /> -->
    </div>
    <p hidden>{{ link.id }}</p>
    <a
      *ngIf="!editingURL"
      [href]="link.url"
      target="_blank"
      (click)="toggleReadStatus()"
      >{{ link.url }}</a
    >
    <input
      *ngIf="editingURL"
      class="edit-url-input"
      [value]="link.url"
      [(ngModel)]="link.url"
      (change)="updateUrl()"
    />
    <div class="flex-spacer"></div>
    <div class="edit-delete">
      <div class="pointer padded" (click)="toggleEditUrl()">
        <!-- <img class="icon" src="assets/edit-icon.svg" /> -->
        <icon-edit class="icon"></icon-edit>
      </div>
      <div class="pointer padded" (click)="deleteLink()">
        <!-- <img class="icon" src="assets/delete-icon.svg" /> -->
        <icon-delete></icon-delete>
      </div>
    </div>
  </div>
  <linktank-tags
    [tags]="link.tags"
    (tagsChanged)="updateTags($event)"
  ></linktank-tags>
</div>

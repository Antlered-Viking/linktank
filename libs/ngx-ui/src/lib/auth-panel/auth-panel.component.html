<div class="container">
  <button class="tabBtn" (click)="toggleVisibility()">Auth</button>
  <div *ngIf="user; else loggedOut">
    <div *ngIf="visible" [@slideInOut]>
      {{ user | json }}
      <button (click)="logout()">Logout</button>
    </div>
  </div>
  <ng-template #loggedOut>
    <div *ngIf="visible" [@slideInOut] class="authPanel">
      <linktank-login (authChangedEvent)="updateUser($event)"></linktank-login>
    </div>
  </ng-template>
</div>
